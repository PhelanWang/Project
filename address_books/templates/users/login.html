{% extends "address_books/base.html"%}
{% load bootstrap3 %}
{% block content %}
    {% if form.errors %}
        <p>用户名和密码不匹配</p>
    {% endif %}
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-log-in"></span> 登录</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'address_books:index' %}"></input>
    </form>
{% endblock content %}
