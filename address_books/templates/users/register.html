{% extends "address_books/base.html" %}
{% load bootstrap3 %}
{% block content %}
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-lg btn-primary">注册</button>
        {% endbuttons %}
        <input type="hidden" name="text" value="{% url 'address_books:index' %}" />
    </form>
{% endblock content %}
