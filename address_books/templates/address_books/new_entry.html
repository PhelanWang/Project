{% extends "address_books/base.html" %}
{% load bootstrap3 %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>
                <a href = "{% url 'address_books:category' category.id 1 %}">{{ category }}分组</a>
            </h4>
        </div>
        <div class="panel-body">
            <form action="{% url 'address_books:new_entry' category.id %}" method="post" class="form-horizontal" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-lg-2 control-label">姓名：</label>
                    <div class="col-lg-10">
                        {{ form.name }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">电话号码：</label>
                    <div class="col-lg-10">
                        {{ form.phone_number }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button name='submit' class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> 添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
