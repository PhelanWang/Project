<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../../static/js/edit_model.js"></script>
    <title>通讯录首页</title>
</head>

<body>
<div class="container col-lg-8 col-lg-offset-2">
    <div class="header clearfix">

        <hr>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'address_books:index' %}"><span class="glyphicon glyphicon-book"></span> 通讯录</a>
                </div>

                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'address_books:search' %}" class="navbar-form navbar-left" role="search">
                        {% csrf_token %}
                        <div class="form-group">
                            <input name="search_name" type="text" class="form-control" placeholder="请输入姓名">
                        </div>
                        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> 查找</button>
                    </form>
                {% endif %}
                <ul class="nav navbar-nav navbar-right">
                    <li role="presentation" class="active"><a href="{% url 'address_books:index' %}"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
                    {% if user.is_authenticated %}
                        <li><a><span class="glyphicon glyphicon-user"></span> 你好, {{ user.username }}</a></li>
                        <li><a href ="{% url 'users:logout' %}"><span class="glyphicon glyphicon-log-out"></span> 注销</a></li>
                    {% else %}
                        <li role="presentation"><a href="{% url 'users:login' %}"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
                        <li role="presentation"><a href="{% url 'users:register' %}"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>


    </div>
    <div class="jumbotron">
        <div>
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    <hr>
    <footer class="footer">
        <h4>&copy; 2017 Company</h4>
    </footer>
</div>
</body>
</html>
