{% extends "address_books/base.html" %}
{% load bootstrap3 %}
{% block content %}
    <p>编辑分组：</p>
    <form href="{% url 'address_books:edit_category' category_id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form  %}
        {% buttons %}
            <button name="commit" class ="btn btn-primary">确定修改</button>
        {% endbuttons %}
    </form>
{% endblock content %}
